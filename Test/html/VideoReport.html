<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢舉影片</title>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="font.css">
    <style>
        body{
           margin: 0px;
        }

                    font-family:'Tahoma';
